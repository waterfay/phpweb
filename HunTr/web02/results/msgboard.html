<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
<style type="text/css">
.hl1 {
	font-weight: bold;
	color: #F00;
}
.msg {
}
</style>
<script type="text/javascript">
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
</script>
</head>

<body>
<p><marquee class="msg">謝謝蒞臨本網站，請給予我們支持、鼓勵與建言......</marquee></p>
<p class="hl1">現在位置：首頁＞訪客留言</p>
<form id="form1" name="form1" method="post" action="">
  <table width="700" border="1" cellspacing="0" cellpadding="2">
    <tr>
      <td width="157" align="center" valign="middle">姓　　名</td>
      <td width="529" align="left" valign="middle"><label for="name"></label>
      <input type="text" name="name" id="name" /></td>
    </tr>
    <tr>
      <td align="center" valign="middle">電子郵件</td>
      <td align="left" valign="middle"><label for="email"></label>
      <input name="email" type="text" id="email" size="60" /></td>
    </tr>
    <tr>
      <td align="center" valign="middle">性　　別</td>
      <td align="left" valign="middle"><p>
        <label>
          <input name="sex" type="radio" id="sex_0" value="選項按鈕" checked="checked" />
          男
        </label>
        <input type="radio" name="sex" value="選項按鈕" id="sex_1" />
女
      </p></td>
    </tr>
    <tr>
      <td align="center" valign="middle">職業類別</td>
      <td align="left" valign="middle"><label for="work"></label>
        <select name="work" id="work">
          <option selected="selected">-----------請選擇職業類別-----------</option>
          <option>1.現役軍人</option>
          <option>2.專業人員</option>
          <option>3.技術員及助理專業人員</option>
      </select></td>
    </tr>
    <tr>
      <td align="center" valign="middle">留言內容</td>
      <td align="left" valign="middle"><label for="msg"></label>
      <textarea name="msg" id="msg" cols="78" rows="10"></textarea></td>
    </tr>
    <tr>
      <td align="center" valign="middle"><input name="sent" type="submit" id="sent" onclick="MM_popupMsg('歡迎蒞臨本網站，您的寶貴意見我們會盡速處理與回覆，謝謝！')" value="送出" />
      <input type="reset" name="reset" id="reset" value="重寫" /></td>
      <td align="center" valign="middle">&nbsp;</td>
    </tr>
  </table>
</form>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
