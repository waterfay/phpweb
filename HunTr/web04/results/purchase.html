<body>
<form id="form1" name="form1" method="post" action="">
  <table width="800" border="1" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td width="400" height="100" align="center" valign="middle" bgcolor="#ffff99">真皮皮包</td>
      <td width="400" height="100" align="center" valign="middle" bgcolor="#ffff99">真皮短夾</td>
    </tr>
    <tr>
      <td height="150" align="center" valign="middle" bgcolor="#ffff99"><a href="leather1.html" target="main"><img src="../images/0403.jpg" width="250" height="150" /></a></td>
      <td height="150" align="center" valign="middle" bgcolor="#ffff99"><a href="leather2.html" target="main"><img src="../images/0404.jpg" width="216" height="150" /></a></td>
    </tr>
    <tr>
      <td width="400" height="100" align="center" valign="middle" bgcolor="#ffff99"><p>
        <label>
          <input name="buy1" type="radio" id="RadioGroup1_0" value="購買" checked="checked" />
          購買</label>
        <label>
          <input type="radio" name="buy1" value="不購買" id="RadioGroup1_1" />
          不購買</label>
        <label>
          <input type="radio" name="buy1" value="表單" id="RadioGroup1_2" />
          表單</label>
        <br />
      </p></td>
      <td width="400" height="100" align="center" valign="middle" bgcolor="#ffff99"><p>
        <label>
          <input name="buy2" type="radio" id="RadioGroup2_0" value="購買" checked="checked" />
          購買</label>
        <label>
          <input type="radio" name="buy2" value="不購買" id="RadioGroup2_1" />
          不購買</label>
        <label>
          <input type="radio" name="buy2" value="考慮中" id="RadioGroup2_2" />
          考慮中</label>
        <br />
      </p></td>
    </tr>
  </table>
  <p>
    <input name="button" type="submit" id="button" onclick="confirm(&quot;流行皮件選購確認：&quot;+&quot;\n\n●真皮皮包：&quot;+ form1.buy1.value +&quot;\n●真皮短夾：&quot;+ form1.buy2.value)" value="送出" />
    <input type="reset" name="button2" id="button2" value="重置" />
  </p>
</form>
