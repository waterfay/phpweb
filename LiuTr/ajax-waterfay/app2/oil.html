<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="oil">
        <ul>
            <li id="sPrice1"></li>
            <li id="sPrice2"></li>
            <li id="sPrice3"></li>
            <li id="sPrice4"></li>
            <li id="sPrice5"></li>
            <li id="sPrice6"></li>
        </ul>

    </div>
</body>
</html>
<script>
$.get("https://www.cpc.com.tw/GetOilPriceJson.aspx?type=TodayOilPriceString",function(res){
    console.log(res)
    let oil=JSON.parse(res)
    console.log(oil)
    $("#sPrice1").html("92:"+oil.sPrice1)
    $("#sPrice2").html("95:"+oil.sPrice2)
    $("#sPrice3").html("98:"+oil.sPrice3)
    $("#sPrice4").html("酒精:"+oil.sPrice4)
    $("#sPrice5").html("超柴:"+oil.sPrice5)
    $("#sPrice6").html("液化:"+oil.sPrice6)

})

</script>
