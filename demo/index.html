<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./boostrap/css/bootstrap.min.css">
    <script src="./boostrap/js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://kit.fontawesome.com/1b66a8f9ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.webui-popover/1.2.1/jquery.webui-popover.min.css">
    <script src="https://cdn.jsdelivr.net/jquery.webui-popover/1.2.1/jquery.webui-popover.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="demo.js"></script>
</head>

<body>
    <main>
        <div class="container example-popover my-5">
            <div class="frame-box py-3 px-4">
                <h2 class="text-center py-3">個人資料表</h2>
                <!-- 新增按鈕 -->
                <div class="row g-0 justify-content-end">
                    <div class="col-md-1 text-md-center text-end">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#creat-modal">
                            新增
                        </button>
                    </div>
                    <!-- 搜尋欄位 -->
                    <div class="col-md-3 text-md-center mt-md-0 mt-3">
                        <input type="text" class="form-control" placeholder="請搜尋關鍵字...">
                    </div>
                    <div class="col-md-2 text-md-center text-end mt-md-0 mt-3">
                        <button type="button" class="btn btn-primary">
                            搜尋
                        </button>
                        <button type="button" class="btn btn-secondary">
                            清除
                        </button>
                    </div>

                </div>
                <div class="table-responsive-md">

                    <table class="table my-3">
                        <thead>
                            <tr>
                                <td class="text-center">功能</td>
                                <td>中文姓名</td>
                                <td>英文姓名</td>
                                <td>性別</td>
                                <td>Email</td>
                                <td>手機</td>
                                <td>重要</td>
                            </tr>
                        </thead>
                        <tbody id="output">
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <!-- 新增 -->
        <div class="modal fade" id="creat-modal" tabindex="-1" aria-labelledby="creat-modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="creat-modal">新增</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-6 mt-3">
                            <form action="">
                            <label class="form-label">中文姓名</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6 mt-3">
                            <label class="form-label">英文姓名</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6 mt-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="col-md-6 mt-3">
                            <label class="form-label">手機</label>
                            <input type="number" class="form-control">
                        </div>

                        <div class="row mt-3">
                            <label class="form-label">性別</label>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    男
                                </label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    女
                                </label>
                            </div>
                        </div>
                    </div>
                    </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">儲存</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 修改 -->
        <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="edit-modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">修改</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-6 mt-3">
                            <form action="">
                            <label class="form-label">中文姓名</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6 mt-3">
                            <label class="form-label">英文姓名</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6 mt-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="col-md-6 mt-3">
                            <label class="form-label">手機</label>
                            <input type="number" class="form-control">
                        </div>

                        <div class="row mt-3">
                            <label class="form-label">性別</label>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    男
                                </label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    女
                                </label>
                            </div>
                        </div>
                    </div>
                    </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary">變更</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 刪除 -->
        <div class="modal fade" id="delete-modal" tabindex="-1" aria-labelledby="delete-modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">刪除</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-6 mt-3">
                            <form action="">
                            <label class="form-label">中文姓名</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6 mt-3">
                            <label class="form-label">英文姓名</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6 mt-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="col-md-6 mt-3">
                            <label class="form-label">手機</label>
                            <input type="number" class="form-control">
                        </div>

                        <div class="row mt-3">
                            <label class="form-label">性別</label>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    男
                                </label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    女
                                </label>
                            </div>
                        </div>
                    </div>
                    </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-danger">刪除</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
