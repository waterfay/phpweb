<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
            background: #eee;
        }
        div.box{
            flex:0 0 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .base{
            width:100px;
            height:100px;
            position: relative;
            background: rosybrown;
            color:white;
            text-align: center;
            font-size: 2rem;
            border-radius: 50px;
            animation:baseDemo 2s infinite alternate forwards;

            /* animation-duration: 2s;
            animation-timing-function: ease;
            animation-delay: 0s;
            animation-iteration-count: 3;
            animation-direction: alternate;
            animation-fill-mode: forwards;
            animation-play-state: running;
            animation-name: baseDemo; */
        }
        @keyframes baseDemo{
            from{
                transform: translate(0,0);
                background: cornflowerblue;
            }
            to{
                transform: translate(-500%,500%);
                background: cyan;
                opacity: 0;
            }
        }
        .bth{
            width: 100px;
            height: 50px;
            background: orange;
            line-height: 50px;
            border-radius: 5px;
        }
        .bth::after{
            content: "";
            background: linear-gradient(45dge,#fff 20%, #f008 50%,#fff0 80%);
        }
        .load{
            width:300px;
            position: relative;
            font-size: 20px;
        }
        .load::before,.load::after{
            content: "";
            position: absolute;
            border: 1px solid;
            /* width:300px;
            height: 1rem;
            left: -100%;
            top:-2rem; */
            left:-100%;
            right:-100%;
            top:-2rem;
            bottom:-3rem;
        }
        .load::after{
            background:red;
            right:-100%;
            width:10%;
            animation:barDemo linear 5s forwards;
            opacity: 0.5;
        }
        @keyframes barDemo{
            0%{
                width:0%;
            }
            25%{
                background: #500;
            }
            50%{
                background: red;
            }
            75%{
                background: #500;
            }
            100%{
                width:900px;
            }
        }
        .rgb{
            font-size: calc(5rem + 10px);
            color:rgb(255, 255, 255);
            letter-spacing: 2rem;
            text-transform:uppercase;
            border:5px solid rgb(255, 255, 255);
            padding:20px 10px 20px calc(1rem + 10px);
            text-shadow: -9px -14px 14px rosybrown;
            

            animation: rgbText 5s linear infinite,rgbBox 20s linear infinite;

            box-shadow: 0 0 18px 6px #bc8f8f
            ,inset 0 0 15px 6px #ffb5b5;
        }
        @keyframes rgbText{
            0%,100%{
                text-shadow: -9px -14px 10px rosybrown,
                            7px  17px 4px #ffb5b5;
            }
            33.3%{
                text-shadow: -9px -14px 10px rgb(146, 89, 41),
                            7px  17px 4px rgb(255, 249, 198);
                        }
            66.6%{
                text-shadow: -9px -14px 10px rgb(12, 72, 95),
                            7px  17px 4px rgb(170, 221, 255);
            }
        
        }
        @keyframes rgbBox{
            0%,100%{box-shadow: 0 0 18px 2px #bc8f8f
                        ,inset 0 0 15px 2px #ffb5b5;
            }
            12.5%{box-shadow: 0 0 18px 7px #75462a
                        ,inset 0 0 15px 7px #e67c27;

            }
            25%{box-shadow: 0 0 18px 2px #4d2336
                        ,inset 0 0 15px 2px #ffb8e4;

            }
            37.5%{box-shadow: 0 0 18px 7px rgb(146, 89, 41)
                        ,inset 0 0 15px 7px rgb(255, 249, 198);

            }
            50%{box-shadow: 0 0 18px 2px rgb(29, 54, 17)
                        ,inset 0 0 15px 2px rgb(181, 201, 145);
            }
            62.5%{box-shadow: 0 0 18px 7px rgb(12, 72, 95)
                        ,inset 0 0 15px 7px rgb(170, 221, 255);

            }
            75%{box-shadow: 0 0 18px 2px rgb(25, 42, 90)
                        ,inset 0 0 15px 2px rgb(0, 121, 202);

            }
            87.5%{box-shadow: 0 0 18px 2px rgb(78, 12, 95)
                        ,inset 0 0 15px 2px rgb(235, 170, 255);

            }
        }
    </style>
</head>
<body>
    
    <div class="box"><div class="base"></div></div>
    <div class="box"><div class="bth"></div></div>
    <div class="box"><div class="load">Loading</div></div>
    <div class="box"><div class="rgb">Chill</div></div>
</body>
</html>
