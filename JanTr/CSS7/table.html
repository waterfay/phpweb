<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border:5px dotted black;
             /* 間距 */
            border-spacing:0px;
            /* 合併 */
            /* border-collapse: collapse; */
            /* 隱藏空欄位 */
            /* empty-cells: hide; */
            text-align: center;
            width:50vw;
            margin:0 auto;
            /* box-shadow: 
            3px 3px 5px 0px #f4a0ff,
            3px 3px 5px 0px #da7171,
            inset 3px 3px 5px 0px #8b71da; */
        }
        td{
            border:1px solid black;
            border-spacing:20px;
            padding:20px;
        }
        td.w20{
            width: 20%;
        }
        td.w50{            
            width: 50%;
        }
        td.w30{
            
            width: 30%;
        }
        tr.odd{
            background:#eee;

        }
        tr:hover{
            background:cornflowerblue;
        }
        tr:nth-of-type(odd){
            background: #aaa;

        }
    </style>
</head>
<body>
    <!-- table>tbody>tr>td{item $}*4 -->
    <table>
        <tbody>
            <tr class="odd">
                <td class="w20">item 1</td>
                <td class="w50">item 2</td>
                <td class="w30">item 3</td>
            </tr>
            <tr class="odd">
                <td></td>
                <td>item 2</td>
                <td>item 3</td>
            </tr>
            <tr class="odd">
                <td>item 1</td>
                <td>item 2</td>
                <td>item 3</td>
            </tr>
            <tr class="odd">
                <td>item 1</td>
                <td>item 2</td>
                <td>item 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
