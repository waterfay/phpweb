<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>36小時天氣預報</h1>

    <table>
        <thead>
            <tr>
                <th>編輯</th>
                <th>城市</th>
                <th>時間1</th>
                <th>時間2</th>
                <th>時間3</th>
            </tr>
        </thead>
<tbody>

</tbody>

    </table>
    <script>
        let data;
        $.getJSON('https://opendata.cwb.gov.tw/fileapi/v1/opendataapi/F-C0032-001?Authorization=CWB-DA117DA4-D836-409E-AC03-8BD5CADABC32&downloadType=WEB&format=JSON')
        .done(function(re){
            data=re.cwbopendata.dataset.location;

            for(let i=0;i<data.length;i++){
                const row=data[i];
                console.log(row);
                code=`<tr>
                    <td>${i + 1}</td>
                    <td>${row.locationName}</td>
                    <td>${row.weatherElement[0].time[0].parameter.parameterName}</td>
                    <td>${row.weatherElement[0].time[1].parameter.parameterName}</td>
                    <td>${row.weatherElement[0].time[2].parameter.parameterName}</td>
                    </tr>`;

                $("tbody").append(code);
            }
        })
    </script>
</body>
</html>
