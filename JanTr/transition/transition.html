<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轉場</title>
    <style>
        body{
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .box{
            width: 500px;
            height: 500px;
            background:darkcyan;
            border-radius:76% 24% 72% 28% / 100% 0% 100% 0%;
            line-height: 100px;
            text-align: center;
            color: white;
            position: relative;
            transition: all 1s linear;
            /* transition: 
                width 1s ease 0s,
                background-color 1s ease-in 1s,
                border-radius 1s ease-out 2s; */
        }
        .box1{
            top:20%;
            left:20%;
            width: 500px;
            height: 500px;
            background:wheat;
            border-radius:12% 88% 0% 100% / 33% 60% 40% 67%;
            line-height: 100px;
            text-align: center;
            color: white;
            position: absolute;
            transition: all 1s linear;
            /* transition: 
                width 1s ease 0s,
                background-color 1s ease-in 1s,
                border-radius 1s ease-out 2s; */
        }
        .box2{
            top:40%;
            left:40%;
            width: 500px;
            height: 500px;
            background:goldenrod;
            border-radius:76% 24% 72% 28% / 100% 0% 100% 0%;
            line-height: 100px;
            color: white;
            position: absolute;
            transition: all 1s linear;
            /* transition: 
                width 1s ease 0s,
                background-color 1s ease-in 1s,
                border-radius 1s ease-out 2s; */
        }
        .box3{
            position: relative;
            
        }
        .box3::after{
            content:"transition";
            width:100px;
            height:100px;
            background: violet;
            left:0;
            top:0;
            opacity: 0.5;
            position: absolute;
            transform: translate(0,0) rotate(0deg);
            transform-origin: left bottom;
            transition:
                opacity 1s ease,
                left 1s linear 1s,
                transform 1s ease-out 2s;
        }
        .box3:hover::after{
            background:goldenrod;
            opacity:1;
            left:100px;
            transform:rotate(90deg);
        }
        .box:hover{
            width:400px;
            height:400px;
            opacity: 50;
            border-radius:58% 42% 17% 83% / 53% 72% 28% 47%;
            transform: skew(50deg) skew(10deg);
            background: skyblue;
        }
        .box1:hover{
            width:400px;
            height:400px;
            opacity: 50;
            border-radius:58% 42% 17% 83% / 53% 72% 28% 47%;
            transform: skew(50deg) skew(10deg);
            background: rgb(255, 187, 240);
        }
        .box2:hover{
            width:400px;
            height:400px;
            opacity: 50;
            border-radius:58% 42% 17% 83% / 53% 72% 28% 47%;
            transform: rotate(20deg) skew(10deg);
            background: rgb(191, 186, 255);
        }
    </style>
</head>
<body>
    <!-- <div class="box">Demo</div>
    <div class="box1">Demo</div>
    <div class="box2">Demo</div> -->
    <div class="box3"></div>
</body>
</html>
