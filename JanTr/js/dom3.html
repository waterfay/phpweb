<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 onclick="add()">touch me</h3>
    <h3 id="demo">touch me</h3>
    <script>
    function add() {
        let btn=document.createElement("button");
        btn.textContent="YA";
        document.body.appendChild(btn);
    }
    document.getElementById("demo").onclick=add;
    </script>
</body>
</html>
