        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            width: 50%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            font-family: 'Josefin Sans', sans-serif;
            /* background: rgba(0, 0, 0); */
        }

        .login {
            transform: translate(30%, 0%);
        }
        input{
            display:block;
        }
        input[type="range"]{
  -webkit-appearance: none;
  overflow:hidden;    
  width:200px;
  height:20px;
  outline : none;     
  background:none;
}
    </style>
</head>

<body>

    <div class="container login" id="bb">
        <span id="cl" style="color:white;font-size: 50px;"></span><br>
        <span id="co" style="color:white;font-size: 30px;"></span>
        <br>
        <br>
        <br>
        R<input type="range" value="255" id="R" min="0" max="255" oninput="bg()">
        G<input type="range" value="255" id="G" min="0" max="255" oninput="bg()">
        B<input type="range" value="255" id="B" min="0" max="255" oninput="bg()">
        A<input type="range" value="1" id="A" min="0" max="1" step="0.01" oninput="bg()">
        <input type="button" value="?" onclick="rd()">
        <!-- A<input type="range" min="0.0" max="1.0"> -->
    </div>
</body>

</html>
<script>
    function bg(){
        var r = document.getElementById("R").value;
        var g = document.getElementById("G").value;
        var b = document.getElementById("B").value;
        var a = document.getElementById("A").value;
        document.body.style.background = "rgba(" + r + "," + g + "," + b + "," + a + ")";
        document.getElementById("co").textContent="rgba(" + r + "," + g + "," + b + "," + a + ")"
        document.getElementById("co").style.color="rgba(" + (127.5-r) + "," + (127.5-g) + "," + (127.5-b) +  ")"
        var rn = parseInt(r, 10);
        rnn = rn.toString(16);
        var gn = parseInt(g, 10);
        gnn = gn.toString(16);
        var bn = parseInt(b, 10);
        bnn = bn.toString(16);
        var an = parseInt(a,10);
        ann = an.toString(16);
        document.getElementById("cl").textContent="#" + rnn + gnn + bnn +ann
        document.getElementById("cl").style.color="rgba(" + (255-r) + "," + (255-g) + "," + (255-b) +  ")"
        document.getElementById("bb").style.color="rgba(" + (255-r) + "," + (255-g) + "," + (255-b) +  ")"
        // document.getElementsByClassName("contrast")
    //console.log(r);
    //console.log(g);
    //console.log(b);
    }
    function rd(){
    var r = Math.floor(Math.random() * 255);
    var g = Math.floor(Math.random() * 255);
    var b = Math.floor(Math.random() * 255);
    var a = Math.random();
    var aa=a.toFixed(2);
    document.body.style.background = "rgba(" + r + "," + g + "," + b + "," + aa + ")";
    document.getElementById("co").textContent="rgba(" + r + "," + g + "," + b + "," + aa + ")"
    document.getElementById("co").style.color="rgba(" + (127.5-r) + "," + (127.5-g) + "," + (127.5-b) +  ")"
    var rn = parseInt(r, 10);
    rnn = rn.toString(16);
    var gn = parseInt(g, 10);
    gnn = gn.toString(16);
    var bn = parseInt(b, 10);
    bnn = bn.toString(16);
    var an = parseInt(aa,10);
    ann = an.toString(16);
    document.getElementById("cl").textContent="#" + rnn + gnn + bnn +ann
    document.getElementById("cl").style.color="rgba(" + (255-r) + "," + (255-g) + "," + (255-b) +  ")"
    document.getElementById("bb").style.color="rgba(" + (255-r) + "," + (255-g) + "," + (255-b) +  ")"
    }


</script>
