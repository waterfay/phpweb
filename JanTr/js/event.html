<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <script>
            function fn(e) {
                alert(e);
            }
            let demo = null;
            function whatThis(e) {
                // console.log(typeof(e));
                demo = e;
                console.log(e.value);
                if (e.style.fontSize) e.style.fontSize = null;
                else {
                    // e.style="color:red;font-size:2rem;"
                    e.style.color = "red";
                    e.style.color = "2rem";
                }
            }
        </script>
</head>
<body>
    <input type="button" value="onclockv1" onclick="fn('這是click效果')"><br>
    <hr>
    <input type="button" value="onclickv2" onclick="whatThis(this)"><br>
    <input type="button" value="onmousedown" onmousedown="whatThis(this)"><br>
    <input type="button" value="onmouseout" onmouseout="whatThis(this)"><br>
    <input type="button" value="onmouseover" onmouseover="whatThis(this)"><br>
    <input type="button" value="onmouseout" onmouseout="whatThis(this)"><br>
    <input type="text" value="onchange" onchange="whatThis(this)"><br>
    <input type="text" value="onfocus" onfocus="whatThis(this)"><br>
    <input type="text" value="onblur" onblur="whatThis(this)"><br>

    <div id="fakebtn"></div>
    <button id="keycode">press keyboard</button>

<script>
    let fakebtn=document.getElementById("fakebtn");
    fakebtn.innerHTML="假按鈕";
    document.getElementById("fakebtn").style="background:aquamarine;box-shdow:1px 1px 1px #00000082;;cursor:pointer;display:inline;padding:5px;";
    fakebtn.onclick=function(){
        console.log(this.style.backgroundColor);
    }
    //event事件 on keyboard
        let keyword = new Array();
        keyword[87] = "W";
        keyword[83] = "S";
        keyword[65] = "A";
        keyword[68] = "D";

        document.onkeydown = () => {
            console.log(event.code);
            document.getElementById("keycode").innerHTML = keyword[event.which];
        };
</script>

</body>
</html>
