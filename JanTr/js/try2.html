<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
    <style>
        div{
            width:150px;
            height:150px;
            border:solid black 1px;
            background: rgb(255,255,255);}
    </style>
</head>

<body>
<div id="d"></div>
R<input type="range" value="0" id="R" min="0" max="255" oninput="bgColor(r)">
G<input type="range" value="0" id="G" min="0" max="255" oninput="bgColor(g)">
B<input type="range" value="0" id="B" min="0" max="255" oninput="bgColor(b)">

<script>
    function bgColor(){
        var r=document.getElementById("r").value;
        var g=document.getElementById("g").value;
        var b=document.getElementById("b").value;
        var div=document.getElementById("d");
        div.style.background="rgb("+r+","+g+","+b+")";
    }
</script>
</body>
</html>
