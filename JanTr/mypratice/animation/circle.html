<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0 auto;
            display:flex;
            justify-content: center;
            align-items: center;
            background:rgb(255, 248, 206);
        }
        .content{
            height:1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle1{
            width:150px;
            height:150px;
            background:#ff8800;
            border-radius:50%;
        }
        .circle2{
          left:49%;
          top:49%;
            position: absolute;
            width:100px;
            height:100px;
            background:#ff8800;
            /* border-radius:50%; */
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-fill-mode: forwards;
            animation-play-state: running;
            animation-name: circle2;
        }
        span{
          display: block;
          position: relative;
          top: 215px;
          left: -158px;
          text-align: center;
          font-family: 'Jockey One', sans-serif;
          font-size: 50px;
          color: #ff8800;

        }
        @keyframes circle2{
            from{
                transform:rotate(0turn) translateY(100px) translateY(-300%) rotate(1turn);
            }
            to{
                transform:rotate(1turn) translateY(100px) translateY(-300%) rotate(0turn);
            }
        } 
    </style>
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
    <div class="content">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <span>Loading</span>
    </div>

</body>
</html>
