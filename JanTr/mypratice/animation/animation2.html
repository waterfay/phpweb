        .tri{
            width:150px;
            height:150px;
            background:#ff8800;
            clip-path: polygon(50% 0%, 83% 12%, 100% 43%, 94% 78%, 68% 100%, 32% 100%, 6% 78%, 0% 43%, 17% 12%);
            animation: tri 10s linear infinite normal;
        }
        span{
            display: block;
            position: relative;
            top: 215px;
            left: -158px;
            text-align: center;
            font-family: 'Jockey One', sans-serif;
            font-size: 50px;
            color: #ff8800;
        }
            @keyframes tri{
            0%,100%{
                clip-path: polygon(50% 0%, 83% 12%, 100% 43%, 94% 78%, 68% 100%, 32% 100%, 6% 78%, 0% 43%, 17% 12%);
                background:#ffbe74;
            }
            5%,95%{
                clip-path: polygon(50% 0%, 83% 12%, 100% 43%, 68% 100%, 68% 100%, 32% 100%, 6% 78%, 0% 43%, 17% 12%);
                background:#ffef92;
            }
            10%,90%{
                clip-path: polygon(70% 0%, 100% 33%, 100% 66%, 70% 100%, 70% 100%, 30% 100%, 0% 66%, 0% 33%, 30% 0%);
                background:#fbff20;
            }
            15%,85%{
                clip-path: polygon(70% 0%, 100% 33%, 70% 100%, 70% 100%, 70% 100%, 30% 100%, 0% 66%, 0% 33%, 30% 0%);
                background:#e8fd2c;
            }
            20%,80%{
                clip-path: polygon(94% 43%, 100% 78%, 70% 100%, 70% 100%, 70% 100%, 30% 100%, 0% 78%, 6% 43%, 50% 0%);
                background:#9ffd23;
            }
            25%,75%{
                clip-path: polygon(100% 50%, 70% 100%, 70% 100%, 70% 100%, 70% 100%, 30% 100%, 0% 50%, 30% 0%, 70% 0%);
                background:#88bd26;
            }
            30%,70%{
                clip-path: polygon(70% 100%, 70% 100%, 70% 100%, 70% 100%, 70% 100%, 30% 100%, 0% 50%, 30% 0%, 70% 0%);
                background:#1fc585;
            }
            35%,65%{
                clip-path: polygon(80% 100%, 80% 100%, 80% 100%, 80% 100%, 80% 100%, 20% 100%, 0% 43%, 50% 0%, 100% 43%);
                background:hsl(177, 81%, 51%);
            }
            40%,60%{
                clip-path: polygon(90% 100%, 90% 100%, 90% 100%, 90% 100%, 90% 100%, 10% 100%, 10% 0%, 90% 0%, 90% 100%);
                background:#8fb8e7;
            }
            45%,55%{
                clip-path: polygon(100% 100%, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 0% 100%, 0% 0%, 100% 0%, 100% 100%);
                background:#549eff;
            }
            50%{
                clip-path: polygon(100% 100%, 100% 100%, 100% 100%, 100% 100%, 100% 100%, 0% 100%, 50% 0%, 100% 100%, 100% 100%);
                background:#6d6bff;
            }
        }
