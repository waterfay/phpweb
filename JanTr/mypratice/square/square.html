            width: 156px;

        .left{
        position: absolute;

        width: 78px;

        box-shadow:-100px 270px 11px #adadad;
        transform: translate(0px,-60px) rotate(-40deg) skew(10deg,40deg);
        }
        .content1::after{

            top: 50.6%;

            width: 78px;
            background: linear-gradient(3deg, rgb(177, 104, 104)51%, rgb(165, 78, 78) 100%);

        .content1:hover::after{
            transform:rotate(-2deg) skew(-2deg,42deg) scale(1,99);
            transform-origin:90% 60%;
            transition: all cubic-bezier(0.3, 0.31, 1, 1) 0.55s;
        }
        .content1:hover >.right{
            background: linear-gradient(180deg, rgba(182,77,77,1) 0%, rgba(190,80,80,1) 34%, rgba(217,138,138,1) 70%, rgba(190,64,64,1) 100%);
