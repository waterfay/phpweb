<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0 auto;
            display: flex;
            background: rgb(228, 228, 228);
            justify-content:center;
            align-items: center;
        }
        span{
            position: absolute;
            text-shadow: rgba(255, 255, 255, 0.1) -1px -1px 1px, rgba(0, 0, 0, 0.5) 1px 1px 2px ;
            color: rgb(182, 121, 121);
            font-weight:bold;
            top:20%;
            left:20%;
            font-size: 20px;

        }
        .over{
            height: 1000px;
            display: flex;
            position: relative;
            justify-content: space-around;
            align-items: center;
        }
        .a{
            z-index: 6;
        }
        .b{
            z-index: 5;
        }
        .c{
            z-index: 4;
        }
        .d{
            z-index: 3;
        }
        .e{
            z-index: 2;
        }
        .f{
            z-index: 1;
        }
        .top{
            margin:18px;
            height: 100px;
            width: 120px;
            font-size: 60px;
            color: black;
            line-height: 30px;
            text-align:center;
            text-shadow: rgba(255, 255, 255, 0.1) -1px -1px 1px, rgba(0, 0, 0, 0.5) 1px 1px 100px;
            background: linear-gradient(302deg, rgba(0,0,0,1) 0%, rgba(106,106,106,1) 24%, rgba(42,42,42,1) 51%, rgb(71 70 70 / 96%) 71%, rgb(63 61 61) 83%, rgba(69,69,69,1) 100%);
            box-shadow:-38px 185px 11px rgb(165,165,165,0.5);
            transform:  rotate(-40deg) skew(10deg,40deg);
        }
        .content:hover>.top{
            background:  linear-gradient(302deg, rgb(167, 166, 166) 0%,  rgb(228, 228, 228) 51%, rgb(255, 255, 255) 70%, rgb(207, 207, 207) 100%);
            text-shadow: rgba(255, 255, 255, 0.1) -1px -1px 1px, rgba(0, 0, 0, 0.5) 1px 1px 2px;
            color: rgb(255, 255, 255);
            transition: all cubic-bezier(0.79, -0.07, 0.16, 1.14) 0.6s;
            transform: translate(0px,-60px) rotate(-40deg) skew(10deg,40deg);
            box-shadow:-98px 299px 12px rgb(165,165,165,0.5);
        }
        .top::before{
            content: "";
            background: linear-gradient(180deg, rgba(0,0,0,1) 0%, rgb(88 88 88) 65%, rgba(42,42,42,1) 100%);
            display: block;
            height: 27px;
            width: 93px;
            transform: translate(-6%,447%) rotate(-40deg) skew(-70deg,-140deg);
        }
        .content:hover>.top::before{
            background: linear-gradient(180deg, rgb(167, 166, 166) 0%, rgb(228, 228, 228) 34%, rgba(225,225,225,1) 70%, rgb(187, 187, 187) 100%);
            transform: translate(-35%,611%) rotate(-40deg) skew(-70deg,-140deg) scale(1,2.4);
        }
        .top::after{
            content: "";
            display: block;
            height: 74px;
            width: 79px;
            background: linear-gradient(3deg, rgba(112,112,112,1) 0%, rgba(61,61,61,1) 100%);
            transform:translate(-75%,-14%) rotate(51deg) skew(21deg,39deg);
        }
        .content:hover>.top::after{
            background: linear-gradient(3deg, rgb(167, 166, 166)51%, rgba(207,207,207,1) 100%);
            transform: translate(-110%,50.2%) rotate(51deg) skew(21deg,39deg) scale(0.965,2.38);
}

    </style>
</head>
<body>
    <span>
        今天就是想要任性地，藉著按鍵偷偷吶喊<br>
<hr>
        人生就像天氣<br>
        想著去有光的地方<br>
        在雷陣雨的邊界<br>
        忽然渾身濕了<br>
        在混頓之中奮力奔向分界線<br>
        <br>
        這周，你心情是什麼天氣呢？<br></span>
<div class="over">
    <div class="content a">
    <div class="top">☀</div>
    </div>
    <div class="content b">
    <div class="top">🌤</div>

    </div>
    <div class="content c">
    <div class="top">☁</div>

    </div>
    <div class="content d">
    <div class="top">🌩</div>

    </div>
    <div class="content e">
    <div class="top">❆</div>

    </div>
    <div class="content f">
    <div class="top">☾</div>

    </div>

<!-- <div class="content2"> -->

</div>
<!-- </div> -->
</body>
</html>
