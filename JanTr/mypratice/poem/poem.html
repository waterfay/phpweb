<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            margin: auto;
            /* overflow:visible; */

        }
        .list{
            left: 0%;
            top: 0%;
            width:100%;
            height: 5vh;
            background: black;
            color:white;
            position: fixed;
            text-align: center;      
            z-index: 10;
        }
        .list li{
            padding: 3px 10px;
            text-decoration: none;
            display: inline-block;
            font-size: 30px;
        }
        .poemtitle{
            left:25%; 
            top:25%; 
            width:55vh;
            height: 40vh;
            position: absolute;
            z-index: 5;
        }
        .bg{
            width: 100%; 
            height: 5000px;
            min-width: 100%;
            background: url("img/wall.jpg") repeat;
            background-size:auto;
            background-attachment:scroll;
            z-index: 1;
        }
        .bg2{
            position: absolute;
            height:45vw;
            width:100%;
            left:0%; 
            top:5%; 
            background-color:white;
            opacity: 50%;
            background-attachment: local;
            box-shadow: 4px 4px 5px 9px rgba(135,135,135,0.6);
            z-index:4;
        }
        .bg3{
            background: rgba(255, 248, 211,0.6);
            position: fixed; 
            /* relative + fixed */
            /* position: fixed; */
            height:28.5vw;
            width:10vw;
            left:90%; 
            top:60%;
            border-radius:10px;
            z-index:6;
            }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="list">
        <li>關於我</li>
        <li>經典書籍</li>
        <li>相關網站</li>
    </div>
    <div class="bg3"></div>
    <div class="bg2"></div>
    <img class="poemtitle" src="img/pometitle.png" alt="">
    
    
</body>
</html>
