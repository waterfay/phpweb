<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>表單介紹</legend>
        <form method="get" action="forn.php"></form>
        <table border="0" width="100%">
            <tr>
                <td>帳號:</td>
                <td>
                    <input type="text" name="id" placeholder="請輸入帳號" id="inputAcc">
                </td>
            </tr>
            <tr>
                <td>密碼:</td>
                <td>
                    <input type="text" name="pwd" placeholder="請輸入密碼">
                </td>
            </tr>
            <tr>
                <td>性別:</td>
                <td>
                <input type="radio" name="gender" value="boy" id="inputB">男生
                <input type="radio" name="gender" value="girl" id="inputG" checked>女生
                </td>
            </tr>
            <tr>
                <td>興趣:</td>
                <td>
                <input type="checkbox" name="like[]" value="拍照">拍照
                <input type="checkbox" name="like[]" value="看書">看書
                <input type="checkbox" name="like[]" value="唱歌">唱歌
                <input type="checkbox" name="like[]" value="寫網頁" checked>寫網頁
                <input type="checkbox" name="like[]" value="逛街" checked>逛街
            </td>
            </tr>

        <tr></tr>
        <td>出生年：</td>
        <td>
            <select name="birthYear">
            <option value="1980">1980</option>
            <option value="1985">1985</option>
            <option value="1990">1990</option>
            <option value="1995">1995</option>
            <option value="2000">2000</option>
        </select>
    </td>
    </tr>


        <tr>
            <td>上傳:</td>   
            <td><input type="file" name="upload"></td>        
        </tr>
        <tr>
            <td colspan="2"><hr></td>
        </tr>

        <tr>
            <td>留言資訊:</td>
            <td>
                <textarea name="info" cols="80%" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="送出">
                <input type="reset" value="重置">
            </td>
        </tr>

    </table>
    </fieldset>
</body>
</html>
