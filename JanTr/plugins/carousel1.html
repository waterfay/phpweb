<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>   <!--不一定會用到-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</head>
<style>
    .carousel-control-prev{
    margin-left:15px;
    }
    .carousel-control-next{
      margin-right:15px;
    }
    .carousel-control-next, .carousel-control-prev {
    position: absolute;
    top: 0;
    bottom: 0;
    z-index: 1;
    display: flex;
    -ms-flex-align: center;
    align-items: center;
    -ms-flex-pack: center;
    justify-content: center;
    color: #fff;
    text-align: center;
    opacity: .5;
    transition: opacity .15s ease;
}
</style>
<body class="bg-dark">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item vh-100 overflow-hidden active">
          <img src="https://picsum.photos/1920/900/?random=3" style="left:-9999px;right: -9999px;" class="d-block position-absolute mx-auto vh-100" alt="...">
        </div>
        <div class="carousel-item vh-100 overflow-hidden ">
          <img src="https://picsum.photos/1920/900/?random=3" style="left:-9999px;right: -9999px;" class="d-block position-absolute mx-auto vh-100" alt="...">
        </div>
      </div>
      <ol class="carousel-indicators">
          <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleControls" data-slide-to="1"></li>
        </ol>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span  style="font-size: 5rem;">←</span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span  style="font-size: 5rem;">→</span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</body>
</html>
